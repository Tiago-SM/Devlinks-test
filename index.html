<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Devlinks Project</title>
    <link rel="icon" href="./img/icon2.png" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="assets/Avatar.png" alt="foto de James Dev 1" />
        <p>@jamesdev</p>
      </div>
      <div class="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li><a href="#">Veja meu portifólio</a></li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div class="social-links">
        <a href="https://www.github.com/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        <p>
          Feito com &hearts; pela<a
            href="https://www.rocketseat.com.br/"
            target="_blank"
            >Rocketseat</a
          >
        </p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
